<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
            {{ if  (eq .Identifier "cv") }}
                <li><a href="{{ .URL }}"  target="_blank">{{ .Name }}</a></li>
            {{ else }}
                <li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
            {{ end }} 
        {{- end }}
    </ul>
</nav>
